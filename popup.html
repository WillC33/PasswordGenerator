<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Password Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="popup.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <script src = popup.js></script>
</head>
<body>
<div class="container py-md-3">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Secure Password Generator</h5>
          <label id="copy-status" for="password">Password:</label>
          <input type="text" id="password" placeholder="Generate a secure password" class="form-control" readonly />
          <button title="Generate Password" id="generate"><i class="fa-solid fa-key fa-sm"></i></button>
          <button title="Copy to Clipboard" id="copy"><i class="fa-regular fa-copy fa-sm"></i></button>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
